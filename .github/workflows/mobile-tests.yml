name: Android UI Tests (Appium + .NET)

on:
  push:
    branches: [ "GitHubActionsBr" ]
  pull_request:
    branches: [ "GitHubActionsBr" ]
    
permissions:
  contents: read

concurrency:
  group: mobile-tests-${{ github.ref }}
  cancel-in-progress: true
  
jobs:

  android-ui-tests:
    runs-on: macos-14  
    
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: 1
      REPORT_DIR: ./TestResults
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          6.0.x

    - name: Restore
      run: dotnet restore

    - name: Setup Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install Appium & Android driver
      run: |
        npm i -g appium
        appium -v
        appium driver install uiautomator2

    - name: Start Appium (background)
      run: |
        nohup appium --base-path /wd/hub > appium.log 2>&1 &
        # small wait to ensure server is listening
        sleep 5
        lsof -iTCP:4723 -sTCP:LISTEN || (echo "Appium didn't start" && exit 1)

    # Boots a Google APIs system image emulator and waits until it's ready
    - name: Launch Android Emulator
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: arm64-v8a
        profile: pixel_6
        emulator-options: -no-snapshot -no-boot-anim -no-window
        disable-animations: true
        script: |
          adb start-server
          adb devices -l
    
          # Block until the device is connected
          adb wait-for-device
    
          # Optional: unlock screen
          adb shell input keyevent 82 || true
    
          # Wait until Android reports boot completed
          BOOTED=""
          for i in $(seq 1 60); do
            BOOTED=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            if [ "$BOOTED" = "1" ]; then
              echo "Boot completed."
              break
            fi
            echo "Waiting for sys.boot_completed... ($i/60)"
            sleep 2
          done
          test "$BOOTED" = "1"
    
          # Sanity checks (will fail if device isnâ€™t ready)
          adb shell getprop ro.product.model
          adb shell wm size
          adb shell pm list packages | head -n 10

    - name: Build tests
      run: dotnet build --configuration Release

    - name: Run tests (NUnit)
      run: |
        mkdir -p "$REPORT_DIR"
        dotnet test --configuration Release \
          --logger "trx;LogFileName=TestResults.trx" \
          --results-directory "$REPORT_DIR"

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-ui-test-reports
        path: |
          ${{ env.REPORT_DIR }}/
          appium.log
